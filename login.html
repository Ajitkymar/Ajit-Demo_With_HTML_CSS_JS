<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="action_page" href="html/index.html">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
  <title>Unikul login</title>
</head>

<body>

  <section class="text-gray-700 body-font relative">
    <div id="id02" class="container px-5 py-24 mx-auto flex sm:flex-no-wrap flex-wrap">
      <div
        class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
        <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="about" marginheight="0"
          marginwidth="0" scrolling="no" src="logina.png"
          style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
        <div class="bg-white relative flex flex-wrap py-6">

          <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">




          </div>
        </div>
      </div>

      <form class="modal-content animate" action="/project-1\index.html" method="post">
        <div class="imgcontainer">

          <img src="unikul logo login.png" alt="images not aval" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>User Name</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

        </div>

        <div class="container" style="background-color:white">

          <button class="signup" method="post"><a href="index.html">Login </a></button>
          <button class="signup" onclick="document.getElementById('id01').style.display='block'"><a>Sign up
            </a></button>

          <span class="psw"><a href="#"> Forgot password</a></span>
        </div>

      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>



    </div>
  </section>

  <div id="id01" class="modal">

    <form class="modal-content">
      <!-- action="/action_page.php"> -->
      <div class="container">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>

        <p> fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="email"><b>First name</b></label>
        <input type="text" placeholder="Enter first name " name="First Name" required>
        <label for="email"><b>Last Name</b></label>
        <input type="text" placeholder="Enter last name " name="Last Name " required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Reenter Password" name="psw-repeat" required>



        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>z
          <button type="submit" onclick="document.getElementById('id02').style.display='none'"
            class="signupbtn">Submit</button>

          <button type="reset" class="signupbtn">Reset</button>
        </div>
      </div>
    </form>
  </div>



</body>

</html>
